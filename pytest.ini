[pytest]
# Custom markers
markers =
    slow: marks tests as slow (example: @pytest.mark.slow)
    integration: marks tests as integration tests

# Custom test file naming pattern
python_files = tests/test_*.py
python_paths = src/

# Custom test function naming pattern
python_functions = test_*

# Additional command line options
addopts = -rxX --strict-markers

# Disable traceback printing on failed assertions
# (can make test failure outputs cleaner)
usepdb = False
